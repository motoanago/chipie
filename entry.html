<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エントリーページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            z-index: 1000;
        }

        header .menu a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header .menu a:hover {
            color: #ff0;
        }

        nav.menu {
            margin-top: 10px;
        }

        nav.menu a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        nav.menu a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 120px;
            padding: 20px;
        }

        .content img {
            width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 10px #ff69b4;
        }

        .description {
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
        }

        .entry-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #ff69b4;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .entry-link:hover {
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <header>
        <div>配信事務所 chipie</div>
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="Affiliation.html">所属ライバー</a>
            <a href="blog.html">活動日記</a>
            <a href="entry.html">お問い合わせ</a>
        </nav>
    </header>

    <div class="content">
        <img src="images/OC.png" alt="エントリー画像">

        <div class="description">
            あなたもchipieライバーとして一緒に活動しませんか？<br>
            経験・未経験は問いません。ご興味がある方は下記よりご連絡ください。
        </div>

        <a class="entry-link"
           href="mailto:aaa@bbb.com?subject=問い合わせの件&body=質問内容%0D%0A名前%0D%0Aその他">
           エントリーはコチラ
        </a>
    </div>
</body>
</html>
