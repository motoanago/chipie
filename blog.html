<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Blog Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .blog-post {
            background-color: #fff;
            border: 2px solid pink;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .blog-post img {
            width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .blog-post h2 {
            text-align: center;
            color: #333;
        }
        .blog-post p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            background-color: pink;
            color: #fff;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

    <div class="container" id="blog-container">
        <!-- 記事がここに表示されます -->
    </div>

    <div class="pagination" id="pagination">
        <!-- ページ番号がここに表示されます -->
    </div>

    <script>
        const rssFeedUrl = "https://note.com/chipie_official/rss"; // NoteのRSSフィードURLをここに挿入

        // RSSフィードをフェッチして解析する関数
        async function fetchRSSFeed() {
            const response = await fetch(rssFeedUrl);
            const data = await response.text();

            // RSSのXMLをパース
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "application/xml");

            // RSSアイテムを取得
            const items = xmlDoc.getElementsByTagName("item");

            // アイテムの情報を抽出
            const posts = [];
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const title = item.getElementsByTagName("title")[0].textContent;
                const link = item.getElementsByTagName("link")[0].textContent;
                const description = item.getElementsByTagName("description")[0].textContent;
                const imageUrl = item.getElementsByTagName("media:content")[0]?.getAttribute("url"); // メディア（画像）URL

                posts.push({
                    title,
                    link,
                    description,
                    imageUrl
                });
            }

            // 表示処理
            displayPosts(posts);
        }

        // 投稿をWebページに表示する関数
        function displayPosts(posts) {
            const container = document.getElementById("blog-container");
            container.innerHTML = "";  // コンテナを初期化

            // 最大3つの記事を表示
            const maxPostsPerPage = 3;
            const currentPage = 1;
            const startIndex = (currentPage - 1) * maxPostsPerPage;
            const endIndex = startIndex + maxPostsPerPage;

            const postsToShow = posts.slice(startIndex, endIndex);

            postsToShow.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("blog-post");

                // 記事画像
                if (post.imageUrl) {
                    const image = document.createElement("img");
                    image.src = post.imageUrl;
                    image.alt = post.title;
                    postElement.appendChild(image);
                }

                // 記事タイトル
                const title = document.createElement("h2");
                const titleLink = document.createElement("a");
                titleLink.href = post.link;
                titleLink.target = "_blank";
                titleLink.textContent = post.title;
                title.appendChild(titleLink);
                postElement.appendChild(title);

                // 記事内容（簡単な説明）
                const description = document.createElement("p");
                description.textContent = post.description;
                postElement.appendChild(description);

                container.appendChild(postElement);
            });

            // ページ番号リンクを表示
            displayPagination(posts.length);
        }

        // ページ番号リンクを作成する関数
        function displayPagination(totalPosts) {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";  // ページ番号を初期化

            const maxPostsPerPage = 3;
            const totalPages = Math.ceil(totalPosts / maxPostsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement("a");
                pageLink.href = "#";
                pageLink.textContent = i;
                pageLink.onclick = function() {
                    changePage(i);
                };
                pagination.appendChild(pageLink);
            }
        }

        // ページを切り替える関数
        function changePage(pageNumber) {
            fetchRSSFeed();
            // ページ内容を再表示する場合、ページ番号を元に動的に変更することもできます。
        }

        // ページ読み込み時にRSSフィードを取得
        window.onload = fetchRSSFeed;
    </script>

</body>
</html>
