<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note 最新記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        #blog-posts {
            margin-top: 20px;
        }

        #post-list {
            display: block;
        }

        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff69b4;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row-reverse; /* 画像を右に配置 */
        }

        .post img {
            width: 40%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 15px;
        }

        .post .text {
            width: 60%;
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            color: #bbb;
        }

        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #load-more:hover {
            background-color: #e55d92;
        }
    </style>
</head>
<body>
    <header>
        <h1>note 最新記事</h1>
    </header>

    <div class="container">
        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="post-list"></div>
            <button id="load-more" style="display:none;">次の5件</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note ブログリスト</p>
    </footer>

    <script>
        const account = "chipie_official"; // noteアカウント名
        let currentPage = 0;
        let totalPosts = [];

        async function fetchOGPImage(url) {
            try {
                const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const html = parser.parseFromString(data.contents, "text/html");
                const ogImage = html.querySelector("meta[property='og:image']");
                return ogImage ? ogImage.getAttribute("content") : "";
            } catch (error) {
                console.error("OGP画像の取得失敗:", error);
                return "";
            }
        }

        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = [];

                for (const item of items) {
                    const title = item.querySelector("title").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;
                    const link = item.querySelector("link").textContent;

                    const imageUrl = await fetchOGPImage(link);

                    totalPosts.push({
                        title,
                        pubDate,
                        description,
                        imageUrl,
                        link
                    });
                }

                currentPage = 0;
                displayPosts();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = '';

            const start = currentPage * 5;
            const end = start + 5;
            const postsToDisplay = totalPosts.slice(start, end);

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                let imageHTML = '';
                if (post.imageUrl) {
                    imageHTML = `<img src="${post.imageUrl}" alt="${post.title}">`;
                }

                postElement.innerHTML = `
                    ${imageHTML}
                    <div class="text">
                        <h3>${post.title}</h3>
                        <p><strong>公開日:</strong> ${post.pubDate}</p>
                        <p>${post.description}</p>
                    </div>
                `;
                postList.appendChild(postElement);
            });

            const loadMoreButton = document.getElementById("load-more");
            if (totalPosts.length > (currentPage + 1) * 5) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        document.getElementById("load-more").addEventListener("click", () => {
            currentPage++;
            displayPosts();
        });

        window.onload = () => {
            loadRSS(account);
        };
    </script>
</body>
</html>
