<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
        }

        #post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff69b4;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #post img {
            width: 50%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        #post .text {
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        #post h3 {
            margin: 0;
        }

        #post p {
            color: #bbb;
        }

        #navigation {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        #navigation button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #navigation button:hover {
            background-color: #e55d92;
        }

        #navigation button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #navigation #next {
            position: absolute;
            right: 0;
        }

        #navigation #previous {
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            #post {
                padding: 10px;
            }

            #post h3 {
                font-size: 20px;
            }

            #post p {
                font-size: 14px;
            }

            #navigation button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #post img {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>最新記事</h1>
    </header>

    <div class="container">
        <div id="post"></div>
        <div id="navigation">
            <button id="previous" disabled>戻る</button>
            <button id="next">次へ</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ブログ</p>
    </footer>

    <script>
        const account = "chipie_official"; // noteアカウント名
        let currentPage = 0;
        let totalPosts = [];

        async function fetchOGPImage(url) {
            try {
                const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const html = parser.parseFromString(data.contents, "text/html");
                const ogImage = html.querySelector("meta[property='og:image']");
                return ogImage ? ogImage.getAttribute("content") : "";
            } catch (error) {
                console.error("OGP画像の取得失敗:", error);
                return "";
            }
        }

        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = [];

                for (const item of items) {
                    const title = item.querySelector("title").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;
                    const link = item.querySelector("link").textContent;

                    const imageUrl = await fetchOGPImage(link);

                    totalPosts.push({
                        title,
                        pubDate,
                        description,
                        imageUrl,
                        link
                    });
                }

                currentPage = 0;
                displayPost();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        function displayPost() {
            const postContainer = document.getElementById("post");
            postContainer.innerHTML = '';

            if (currentPage >= totalPosts.length) return; // ページが終わったら何もしない

            const post = totalPosts[currentPage];

            let imageHTML = '';
            if (post.imageUrl) {
                imageHTML = `<img src="${post.imageUrl}" alt="${post.title}">`;
            }

            postContainer.innerHTML = `
                ${imageHTML}
                <div class="text">
                    <h3>${post.title}</h3>
                    <p><strong>公開日:</strong> ${post.pubDate}</p>
                    <p>${post.description}</p>
                </div>
            `;

            const previousButton = document.getElementById("previous");
            const nextButton = document.getElementById("next");

            previousButton.disabled = currentPage <= 0;
            nextButton.disabled = currentPage >= totalPosts.length - 1;
        }

        document.getElementById("previous").addEventListener("click", () => {
            currentPage--;
            displayPost();
        });

        document.getElementById("next").addEventListener("click", () => {
            currentPage++;
            displayPost();
        });

        window.onload = () => {
            loadRSS(account);
        };
    </script>
</body>
</html>
