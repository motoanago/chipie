<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note 最新記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            z-index: 1000;
        }

        header .menu a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header .menu a:hover {
            color: #ff0;
        }

        nav.menu {
            margin-top: 10px;
        }

        nav.menu a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        nav.menu a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 120px auto 20px auto;
        }

        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff69b4;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row-reverse; /* PCで画像右 */
            gap: 15px;
        }

        .post img {
            width: 40%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            background-color: #444;
        }

        .post .text {
            width: 60%;
        }

        .post h3 {
            margin: 0 0 10px 0;
        }

        .post p {
            color: #bbb;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .nav-button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        .nav-button:hover:not(:disabled) {
            background-color: #e55d92;
        }

        @media screen and (max-width: 768px) {
            .post {
                flex-direction: column;
            }

            .post img {
                width: 90%;
                margin: 0 auto;
            }

            .post .text {
                width: 100%;
            }
        }

        footer {
            text-align: center;
            color: #666;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>配信事務所 chipie</div>
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="Affiliation.html">所属ライバー</a>
            <a href="blog.html">活動日記</a>
            <a href="entry.html">お問い合わせ</a>
        </nav>
    </header>

    <div class="container">
        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="post-container"></div>
            <div class="navigation">
                <button class="nav-button" id="prev-btn">戻る</button>
                <button class="nav-button" id="next-btn">次へ</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note ブログリスト</p>
    </footer>

    <script>
        const account = "chipie_official";
        let currentIndex = 0;
        let totalPosts = [];

        async function fetchOGPImage(url) {
            try {
                const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const html = parser.parseFromString(data.contents, "text/html");
                const ogImage = html.querySelector("meta[property='og:image']");
                return ogImage ? ogImage.getAttribute("content") : "";
            } catch (error) {
                console.error("OGP画像の取得失敗:", error);
                return "";
            }
        }

        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = [];

                for (const item of items) {
                    const title = item.querySelector("title").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const rawDescription = item.querySelector("description").textContent;
                    const description = rawDescription.replace(/<[^>]+>/g, '');
                    const link = item.querySelector("link").textContent;

                    totalPosts.push({
                        title,
                        pubDate,
                        description,
                        imageUrl: "",
                        link
                    });
                }

                await Promise.all(totalPosts.map(async (post, index) => {
                    const imageUrl = await fetchOGPImage(post.link);
                    post.imageUrl = imageUrl;
                }));

                displayPost();

            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        function displayPost() {
            const postContainer = document.getElementById("post-container");
            postContainer.innerHTML = '';

            if (totalPosts.length === 0) return;

            const post = totalPosts[currentIndex];
            const postElement = document.createElement('div');
            postElement.className = 'post';

            postElement.innerHTML = `
                <a href="${post.link}" target="_blank" style="color:inherit; text-decoration:none; display:contents;">
                    <img src="${post.imageUrl || ''}" alt="${post.title}" />
                    <div class="text">
                        <h3>${post.title}</h3>
                        <p><strong>公開日:</strong> ${post.pubDate}</p>
                        <p>${post.description}</p>
                    </div>
                </a>
            `;

            postContainer.appendChild(postElement);

            // ボタンの有効/無効
            document.getElementById("prev-btn").disabled = currentIndex === 0;
            document.getElementById("next-btn").disabled = currentIndex === totalPosts.length - 1;
        }

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayPost();
            }
        });

        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentIndex < totalPosts.length - 1) {
                currentIndex++;
                displayPost();
            }
        });

        window.onload = () => {
            loadRSS(account);
        };
    </script>
</body>
</html>
