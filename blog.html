<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chipie - 最新記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4;
            z-index: 1000;
        }

        header .menu a {
            color: #ff69b4;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        header .menu a:hover {
            color: #ff0;
        }

        .container {
            width: 80%;
            margin: 100px auto 30px;
            padding: 20px;
            text-align: center;
        }

        .note-article {
            width: 100%;
            border: 2px solid #ff69b4;
            padding: 20px;
            background-color: #000;
            color: white;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: left;
        }

        .note-article iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .navigation-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .nav-button {
            color: #ff69b4;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #ff69b4;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #ff69b4;
            color: white;
        }

        .disabled {
            color: gray;
            cursor: not-allowed;
            border-color: gray;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div>配信事務所 chipie</div>
        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="Affiliation.html">所属ライバー</a>
            <a href="blog.html">活動日記</a>
            <a href="entry.html">お問い合わせ</a>
        </nav>
    </header>

    <div class="container">
        <div class="note-article">
            <!-- Note記事を埋め込む -->
            <iframe src="" title="最新記事"></iframe>

            <div class="navigation-links">
                <a href="#" class="nav-button disabled" id="prev-link">戻る</a>
                <a href="#" class="nav-button" id="next-link">次へ</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 chipie. All Rights Reserved.</p>
    </div>

    <script>
        // ユーザーIDに基づく記事リスト（仮のデータ）
        const userArticles = {
            'user123': [
                'https://note.com/記事のリンク1',
                'https://note.com/記事のリンク2',
                'https://note.com/記事のリンク3',
                // 他の記事リンクを追加
            ],
            'user456': [
                'https://note.com/記事のリンク4',
                'https://note.com/記事のリンク5',
                'https://note.com/記事のリンク6',
                // 他の記事リンクを追加
            ]
        };

        // 現在のユーザーID（仮の値として'user123'を使用）
        const currentUserId = 'user123';
        const articles = userArticles[currentUserId] || [];

        let currentArticleIndex = 0;

        const iframe = document.querySelector('iframe');
        const prevLink = document.getElementById('prev-link');
        const nextLink = document.getElementById('next-link');

        // 記事の表示を更新
        function updateArticle() {
            if (articles.length > 0) {
                iframe.src = articles[currentArticleIndex];
                prevLink.classList.toggle('disabled', currentArticleIndex === 0); // 最初の記事で「戻る」無効化
                nextLink.classList.toggle('disabled', currentArticleIndex === articles.length - 1); // 最後の記事で「次へ」無効化
            }
        }

        // 次の記事へ移動
        nextLink.addEventListener('click', function(event) {
            if (currentArticleIndex < articles.length - 1) {
                currentArticleIndex++;
                updateArticle();
            }
        });

        // 前の記事へ移動
        prevLink.addEventListener('click', function(event) {
            if (currentArticleIndex > 0) {
                currentArticleIndex--;
                updateArticle();
            }
        });

        // 初回の表示更新
        updateArticle();
    </script>
</body>
</html>
