<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note ブログリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 背景色を黒に変更 */
            color: #fff; /* 文字色を白に変更 */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff69b4; /* ヘッダー背景色をピンクに変更 */
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        #account-list {
            text-align: center;
            margin-bottom: 20px;
        }

        #account-list button {
            background-color: #ff69b4; /* ボタン背景色をピンクに変更 */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #account-list button:hover {
            background-color: #e55d92; /* ボタンホバー時にピンクの濃い色 */
        }

        #blog-posts {
            margin-top: 20px;
        }

        #post-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post {
            background-color: #222; /* 記事背景色をダークグレーに変更 */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            color: #bbb; /* 文字色を少し薄く */
        }

        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff69b4; /* ボタン背景色をピンクに変更 */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #load-more:hover {
            background-color: #e55d92; /* ボタンホバー時にピンクの濃い色 */
        }

        .post img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>note アカウント選択</h1>
    </header>

    <div class="container">
        <div id="account-list">
            <h2>アカウントを選択してください</h2>
            <!-- アカウントリストが動的に表示されます -->
        </div>

        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="post-list"></div>
            <button id="load-more" style="display:none;">次の5件</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note アカウントリスト</p>
    </footer>

    <script>
        const accounts = ["chipie_official", "example_user2", "example_user3"]; // ユーザーIDをここに追加
        let currentAccount = null;
        let currentPage = 0;
        let totalPosts = [];

        // RSSフィードを取得する関数
        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = Array.from(items).map(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;

                    // 画像URLを取得（<media:content>や<enclosure>タグから）
                    let imageUrl = "";
                    const mediaContent = item.querySelector("media\\:content");
                    if (mediaContent && mediaContent.getAttribute("url")) {
                        imageUrl = mediaContent.getAttribute("url");
                    } else {
                        const enclosure = item.querySelector("enclosure");
                        if (enclosure && enclosure.getAttribute("url")) {
                            imageUrl = enclosure.getAttribute("url");
                        }
                    }

                    return { title, link, pubDate, description, imageUrl };
                });

                currentPage = 0;
                displayPosts();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        // 記事を表示する関数
        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = ''; // 初期化

            const start = currentPage * 5;
            const end = start + 5;
            const postsToDisplay = totalPosts.slice(start, end);

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                // 画像があれば表示
                let imageHTML = '';
                if (post.imageUrl) {
                    imageHTML = `<img src="${post.imageUrl}" alt="${post.title}">`;
                }

                postElement.innerHTML = `
                    ${imageHTML}
                    <h3>${post.title}</h3>
                    <p><strong>公開日:</strong> ${post.pubDate}</p>
                    <p>${post.description}</p>
                `;
                postList.appendChild(postElement);
            });

            // 次の5件ボタンの表示
            const loadMoreButton = document.getElementById("load-more");
            if (totalPosts.length > (currentPage + 1) * 5) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        // 次の5件を表示する処理
        document.getElementById("load-more").addEventListener("click", () => {
            currentPage++;
            displayPosts();
        });

        // アカウントリストを表示する関数
        function loadAccountList() {
            const accountListDiv = document.getElementById("account-list");
            accountListDiv.innerHTML = '<h2>アカウントを選択してください</h2>';

            accounts.forEach(account => {
                const accountButton = document.createElement("button");
                accountButton.textContent = account;
                accountButton.addEventListener("click", () => {
                    currentAccount = account;
                    loadRSS(account);
                });
                accountListDiv.appendChild(accountButton);
            });
        }

        // ページロード時にアカウントリストを表示
        window.onload = loadAccountList;
    </script>
</body>
</html>
