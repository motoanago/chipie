<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note 最新記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        #blog-posts {
            margin-top: 20px;
        }

        #post-list {
            display: block;
        }

        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff69b4;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; /* 文字を上に、画像を下に配置 */
            align-items: center; /* センタリング */
        }

        .post .text {
            text-align: left; /* 文字を左寄せ */
            width: 80%; /* テキスト部分の幅を設定 */
        }

        .post img {
            width: 80%; /* 画像をウィンドウサイズの80%に設定 */
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            color: #bbb;
        }

        /* スマホ対応 */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%; /* スマホ用にコンテナ幅を調整 */
            }

            .post img {
                width: 100%; /* 画像をスマホでは100%に拡大 */
            }

            .post .text {
                width: 100%; /* スマホ用にテキストの幅も100%に */
            }

            header {
                font-size: 20px; /* ヘッダーの文字サイズを調整 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>note 最新記事</h1>
    </header>

    <div class="container">
        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="loading">読み込み中...</div> <!-- 読み込み中のメッセージ -->
            <div id="post-list"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note ブログリスト</p>
    </footer>

    <script>
        const account = "chipie_official"; // noteアカウント名
        let currentPage = 0;
        let totalPosts = [];

        async function fetchOGPImage(url) {
            try {
                const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const html = parser.parseFromString(data.contents, "text/html");
                const ogImage = html.querySelector("meta[property='og:image']");
                return ogImage ? ogImage.getAttribute("content") : "";
            } catch (error) {
                console.error("OGP画像の取得失敗:", error);
                return "";
            }
        }

        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = [];

                for (const item of items) {
                    const title = item.querySelector("title").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;

                    const link = item.querySelector("link").textContent;
                    const imageUrl = await fetchOGPImage(link);

                    totalPosts.push({
                        title,
                        pubDate,
                        description,
                        imageUrl
                    });
                }

                currentPage = 0;
                displayPosts();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        // 画像の遅延読み込み
        function loadImageLazy(post, postElement) {
            if (post.imageUrl) {
                const img = new Image();
                img.src = post.imageUrl;
                img.alt = post.title;
                img.onload = function() {
                    postElement.querySelector('.text').appendChild(img);
                };
            }
        }

        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = '';
            const loadingMessage = document.getElementById("loading");
            loadingMessage.style.display = 'none'; // 読み込み中メッセージを非表示

            const start = currentPage * 5;
            const end = start + 5;
            const postsToDisplay = totalPosts.slice(start, end);

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <div class="text">
                        <h3>${post.title}</h3>
                        <p><strong>公開日:</strong> ${post.pubDate}</p>
                        <p>${post.description}</p>
                    </div>
                `;

                // OGP画像の遅延読み込み
                loadImageLazy(post, postElement);

                postList.appendChild(postElement);
            });
        }

        window.onload = () => {
            const loadingMessage = document.getElementById("loading");
            loadingMessage.style.display = 'block'; // 読み込み中メッセージを表示
            loadRSS(account);
        };
    </script>
</body>
</html>
