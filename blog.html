<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note ブログリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        #blog-posts {
            margin-top: 20px;
        }

        #post-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff69b4; /* ピンクの枠 */
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }

        .post img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post .text {
            width: 70%;
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            color: #bbb;
        }

        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #load-more:hover {
            background-color: #e55d92;
        }
    </style>
</head>
<body>
    <header>
        <h1>note アカウントのブログリスト</h1>
    </header>

    <div class="container">
        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="post-list"></div>
            <button id="load-more" style="display:none;">次の5件</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note アカウントリスト</p>
    </footer>

    <script>
        // 固定アカウント名
        const account = "chipie_official"; // アカウント名をここに指定

        let currentPage = 0;
        let totalPosts = [];

        // RSSフィードを取得する関数
        async function loadRSS() {
            const rssURL = `https://note.com/${account}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = Array.from(items).map(item => {
                    const title = item.querySelector("title").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;

                    // 画像URLの取得
                    let imageUrl = "";
                    const mediaContent = item.querySelector("media\\:content");
                    if (mediaContent && mediaContent.getAttribute("url")) {
                        imageUrl = mediaContent.getAttribute("url");
                    } else {
                        const enclosure = item.querySelector("enclosure");
                        if (enclosure && enclosure.getAttribute("url")) {
                            imageUrl = enclosure.getAttribute("url");
                        }
                    }

                    return { title, pubDate, description, imageUrl };
                });

                // 新しい順に並べ替え
                totalPosts.reverse();

                currentPage = 0;
                displayPosts();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        // 記事を表示する関数
        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = '';

            const start = currentPage * 5;
            const end = start + 5;
            const postsToDisplay = totalPosts.slice(start, end);

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                let imageHTML = '';
                if (post.imageUrl) {
                    imageHTML = `<img src="${post.imageUrl}" alt="${post.title}">`;
                }

                postElement.innerHTML = `
                    ${imageHTML}
                    <div class="text">
                        <h3>${post.title}</h3>
                        <p><strong>公開日:</strong> ${post.pubDate}</p>
                        <p>${post.description}</p>
                    </div>
                `;
                postList.appendChild(postElement);
            });

            const loadMoreButton = document.getElementById("load-more");
            if (totalPosts.length > (currentPage + 1) * 5) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        // 次の5件を表示する処理
        document.getElementById("load-more").addEventListener("click", () => {
            currentPage++;
            displayPosts();
        });

        // ページが読み込まれたら、指定されたアカウントのRSSを表示
        window.onload = loadRSS;
    </script>
</body>
</html>
