<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>活動日記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    header, footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
    }
    .user-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .user-button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .user-button:hover {
      background-color: #0056b3;
    }
    .note-entry {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .note-entry h3 {
      margin: 0;
    }
    .note-entry small {
      color: #888;
    }
    .note-entry p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>担当別ブログ一覧</h1>
</header>

<div class="container">
  <div class="user-list">
    <!-- NOTEアカウント一覧（ユーザー名と表示名） -->
    <button class="user-button" onclick="loadNote('chipie_official', 'オフィシャル')">オフィシャル</button>
    <button class="user-button" onclick="loadNote('user2_note_id', 'デザインチーム')">デザインチーム</button>
    <button class="user-button" onclick="loadNote('user3_note_id', '広報')">広報</button>
  </div>

  <h2 id="current-user">ブログ記事</h2>
  <div id="note-articles">アカウントを選択してください。</div>
</div>

<footer>
  &copy; 2025 あなたのサイト名
</footer>

<script>
  async function loadNote(username, label) {
    const rssURL = `https://note.com/${username}/rss`;
    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

    document.getElementById('current-user').textContent = `${label} のブログ記事`;
    const container = document.getElementById("note-articles");
    container.innerHTML = "読み込み中...";

    try {
      const res = await fetch(proxy);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "application/xml");
      const items = xml.querySelectorAll("item");

      container.innerHTML = "";
      items.forEach((item, index) => {
        if (index >= 5) return;

        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
        const description = item.querySelector("description").textContent;

        const div = document.createElement("div");
        div.className = "note-entry";
        div.innerHTML = `
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <small>作成日: ${pubDate}</small>
          <p>${description}</p>
        `;
        container.appendChild(div);
      });
    } catch (error) {
      container.innerHTML = "記事の取得に失敗しました。";
      console.error(error);
    }
  }
</script>

</body>
</html>
