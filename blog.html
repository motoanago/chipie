<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note ブログリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        #account-list {
            text-align: center;
            margin-bottom: 20px;
        }

        #account-list button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #account-list button:hover {
            background-color: #e55d92;
        }

        #blog-posts {
            margin-top: 20px;
        }

        #post-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff69b4; /* ピンクの枠 */
        }

        .post h3 {
            margin: 0;
        }

        .post p {
            color: #bbb;
        }

        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #load-more:hover {
            background-color: #e55d92;
        }

        .post img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .account-input {
            text-align: center;
            margin: 20px 0;
        }

        .account-input input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .account-input button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .account-input button:hover {
            background-color: #e55d92;
        }

        .account-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .account-item span {
            margin-right: 10px;
        }

        .account-item input {
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .account-item button {
            padding: 5px 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .account-item button:hover {
            background-color: #e55d92;
        }
    </style>
</head>
<body>
    <header>
        <h1>note アカウント選択</h1>
    </header>

    <div class="container">
        <!-- アカウントリストの追加フォーム -->
        <div class="account-input">
            <input type="text" id="account-name" placeholder="新しいアカウント名">
            <button onclick="addAccount()">アカウント追加</button>
        </div>

        <div id="account-list">
            <h2>アカウントを選択してください</h2>
        </div>

        <div id="blog-posts">
            <h2>最新の記事</h2>
            <div id="post-list"></div>
            <button id="load-more" style="display:none;">次の5件</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 note アカウントリスト</p>
    </footer>

    <script>
        let accounts = []; // ユーザーアカウントのリスト
        let currentAccount = null;
        let currentPage = 0;
        let totalPosts = [];

        // RSSフィードを取得する関数
        async function loadRSS(username) {
            const rssURL = `https://note.com/${username}/rss`;
            const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                const items = xml.querySelectorAll("item");

                totalPosts = Array.from(items).map(item => {
                    const title = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
                    const description = item.querySelector("description").textContent;

                    let imageUrl = "";
                    const mediaContent = item.querySelector("media\\:content");
                    if (mediaContent && mediaContent.getAttribute("url")) {
                        imageUrl = mediaContent.getAttribute("url");
                    } else {
                        const enclosure = item.querySelector("enclosure");
                        if (enclosure && enclosure.getAttribute("url")) {
                            imageUrl = enclosure.getAttribute("url");
                        }
                    }

                    return { title, link, pubDate, description, imageUrl };
                });

                currentPage = 0;
                displayPosts();
            } catch (error) {
                console.error("RSS取得失敗:", error);
            }
        }

        // 記事を表示する関数
        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = '';

            const start = currentPage * 5;
            const end = start + 5;
            const postsToDisplay = totalPosts.slice(start, end);

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                let imageHTML = '';
                if (post.imageUrl) {
                    imageHTML = `<img src="${post.imageUrl}" alt="${post.title}">`;
                }

                postElement.innerHTML = `
                    ${imageHTML}
                    <h3>${post.title}</h3>
                    <p><strong>公開日:</strong> ${post.pubDate}</p>
                    <p>${post.description}</p>
                `;
                postList.appendChild(postElement);
            });

            const loadMoreButton = document.getElementById("load-more");
            if (totalPosts.length > (currentPage + 1) * 5) {
                loadMoreButton.style.display = 'block';
            } else {
                loadMoreButton.style.display = 'none';
            }
        }

        // 次の5件を表示する処理
        document.getElementById("load-more").addEventListener("click", () => {
            currentPage++;
            displayPosts();
        });

        // アカウントリストを表示する関数
        function loadAccountList() {
            const accountListDiv = document.getElementById("account-list");
            accountListDiv.innerHTML = '<h2>アカウントを選択してください</h2>';

            accounts.forEach((account, index) => {
                const accountItem = document.createElement('div');
                accountItem.className = 'account-item';

                const accountNameSpan = document.createElement('span');
                accountNameSpan.textContent = account;

                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.value = account;

                const editButton = document.createElement('button');
                editButton.textContent = '変更';
                editButton.onclick = () => {
                    const newName = editInput.value.trim();
                    if (newName) {
                        accounts[index] = newName; // アカウント名を更新
                        loadAccountList(); // リストを再表示
                    }
                };

                accountItem.appendChild(accountNameSpan);
                accountItem.appendChild(editInput);
                accountItem.appendChild(editButton);
                accountListDiv.appendChild(accountItem);

                // アカウントをクリックするとRSSを読み込む
                accountItem.addEventListener('click', () => {
                    currentAccount = account;
                    loadRSS(account);
                });
            });
        }

        // アカウントを追加する関数
        function addAccount() {
            const accountNameInput = document.getElementById("account-name");
            const accountName = accountNameInput.value.trim();

            if (accountName && !accounts.includes(accountName)) {
                accounts.push(accountName);
                accountNameInput.value = ''; // 入力フィールドをクリア
                loadAccountList(); // リストを再表示
            }
        }

        // 初期ロード時にアカウントリストを表示
        window.onload = loadAccountList;
    </script>
</body>
</html>
